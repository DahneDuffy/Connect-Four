<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      This is the main Handlebars template for the site 
      - When the user visits the homepage or submits a color the app calls the endpoints in server.js
      - The server script passes data in here and the Handlebars code builds it into the HTML page
    -->

    <meta charset="utf-8" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{seo.title}}</title>

    <!-- Meta tags for SEO and social sharing -->
    <link rel="canonical" href="{{seo.url}}" />
    <meta name="description" content="{{seo.description}}" />
    <meta property="og:title" content="{{seo.title}}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{seo.url}}" />
    <meta property="og:description" content="{{seo.description}}" />
    <meta property="og:image" content="{{seo.image}}" />
    <meta name="twitter:card" content="summary" />

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Connect Four</h1>
    <div class="flexContainer">
      <div class="container gameBoard">
        <div id="connectBoard">
          <div class="column" id="0"></div>
          <div class="column" id="1"></div>
          <div class="column" id="2"></div>
          <div class="column" id="3"></div>
          <div class="column" id="4"></div>
          <div class="column" id="5"></div>
          <div class="column" id="6"></div>
        </div>
      </div>
      <div class="container gameInfo">
        <div id="userInfo">
          <h2>It is <span id="currentPlayer">Red</span>'s turn</h2>
          <h2 id="playerWins"></h2>
        </div>
        <div id="reset">
          <input type="submit" value="Reset Game" />
      </div>
    </div> 
    

    <footer></footer>

    <script src="js/main.js"></script>
  </body>
</html>
